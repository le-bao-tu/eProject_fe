<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"><h4><i style="font-size:20px;padding:0 10px" class="fa">&#xf0ac;</i>Thêm mới người dùng</h4></li>
    </ol>
  </nav>
  
    <div class="container" >
      <hr/>
      <form [formGroup]="infoForm"  method="post" role="form" class="login100-form validate-form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  
        <div class="wrap-input100 validate-input">
          <span style="font-weight: bold;">Tên người dùng</span>
          <input type="text" class="form-control" formControlName="userName" style="margin:10px 0;border-radius: 3px;" placeholder="Chỉ nhập kí tự [a-zA-Z_0-9] tối đa 50 kí tự" >
        </div>
      <div *ngIf="f.userName.dirty || f.userName.touched">
        <div *ngIf="f.userName.errors">
          <span class="err" *ngIf="f.userName.errors.required">Bạn chưa nhập gì </span>
          <span class="err" *ngIf="f.userName.errors.pattern">Nhập sai định dạng cho phép</span>
          <span class="err" *ngIf="f.userName.errors.maxlength">Nhập quá kí cho phép </span>
        </div>
      </div>
        <div class="wrap-input100 validate-input">
          <span style="font-weight: bold;">Email</span>
          <input type="text" class="form-control" formControlName="email" style="margin:10px 0;border-radius: 3px;" placeholder="" >
        </div>
      <div *ngIf="f.email.dirty || f.email.touched">
        <div *ngIf="f.email.errors">
          <span class="err" *ngIf="f.email.errors.required">Bạn chưa nhập gì </span>
        </div>
      </div>
        <div class="wrap-input100 validate-input">
          <span style="font-weight: bold;">Số điện thoại</span>
          <input type="text" class="form-control" formControlName="phone" style="margin:10px 0;border-radius: 3px;" placeholder="" >
        </div>
      <div *ngIf="f.phone.dirty || f.phone.touched">
        <div *ngIf="f.phone.errors">
          <span class="err" *ngIf="f.phone.errors.required">Bạn chưa nhập gì </span>
        </div>
      </div>
        <div class="wrap-input100 validate-input">
          <span style="font-weight: bold;">Địa chỉ</span>
          <input type="text" class="form-control" formControlName="address" style="margin:10px 0;border-radius: 3px;" placeholder="" >
        </div>
      <div *ngIf="f.address.dirty || f.address.touched">
        <div *ngIf="f.address.errors">
          <span class="err" *ngIf="f.address.errors.required">Bạn chưa nhập gì </span>
        </div>
      </div>
      <div class="wrap-input100 validate-input">
        <span style="font-weight: bold;">Ngày sinh</span>
        <input type="date" class="form-control" formControlName="birthday" pattern="dd/MM/yyyy" style="margin:10px 0;border-radius: 3px;" placeholder="" >
      </div>
      <div *ngIf="f.birthday.dirty || f.birthday.touched">
        <div *ngIf="f.birthday.errors">
          <span class="err" *ngIf="f.birthday.errors.required">Bạn chưa nhập gì </span>
        </div>
      </div>
      <div class="wrap-input100 validate-input">
        <span style="font-weight: bold;">Mật khẩu</span>
        <input type="password" class="form-control" formControlName="password" style="margin:10px 0;border-radius: 3px;" placeholder="Nhập mật khẩu" >
      </div>
    <div *ngIf="f.password.dirty || f.password.touched">
      <div *ngIf="f.password.errors">
        <span class="err" *ngIf="f.password.errors.required">Bạn chưa nhập gì </span>
      </div>
    </div>
    <div style="margin-top:10px" class="modal-body-content">
      <span style="font-weight: bold;">Avatar</span>
      <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="avatar" style="margin:10px 0;border-radius: 3px;" >
      <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image">
    </div>
    <div *ngIf="f.avatar.dirty || f.avatar.touched">
      <div *ngIf="f.avatar.errors">
        <span class="err" *ngIf="f.avatar.errors.required">Bạn chưa nhập gì </span>
      </div>
    </div>
      
      <div class="modal-footer">
        <button type="submit"  class="btn btn-primary" data-dismiss="modal">Thêm mới</button>
      </div>
    </form>
    </div>
