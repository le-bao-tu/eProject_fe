<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"><h4><i style="font-size:20px;padding:0 10px" class="fa">&#xf0ac;</i>Thêm mới sản phẩm</h4></li>
    </ol>
  </nav>
  
    <div class="container" >
      <hr/>
      <form [formGroup]="infoForm"  method="post" role="form" class="login100-form validate-form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="wrap-input100 validate-input">
          <span style="font-weight: bold;">Tên sản phẩm</span>
          <input type="text" class="form-control" formControlName="productName" style="margin:10px 0;border-radius: 3px;" placeholder="Chỉ nhập kí tự [a-zA-Z_0-9] tối đa 50 kí tự" >
        </div>
      <div *ngIf="f.productName.dirty || f.productName.touched">
        <div *ngIf="f.productName.errors">
          <span class="err" *ngIf="f.productName.errors.required">Bạn chưa nhập gì </span>
          <span class="err" *ngIf="f.productName.errors.pattern">Nhập sai định dạng cho phép</span>
          <span class="err" *ngIf="f.productName.errors.maxlength">Nhập quá kí cho phép </span>
        </div>
      </div>
  
      <div style="margin-top:10px" class="wrap-input100 validate-input">
        <span style="font-weight: bold;">Số lượng</span>
        <input type="number" class="form-control" formControlName="quantity" style="margin:10px 0;border-radius: 3px;" >
      </div>
      <div style="margin-top:10px" class="wrap-input100 validate-input">
        <span style="font-weight: bold;">Giá nhập</span>
        <input type="number" class="form-control" formControlName="price" style="margin:10px 0;border-radius: 3px;" >
      </div>
      <div style="margin-top:10px" class="wrap-input100 validate-input">
        <span style="font-weight: bold;">Giá bán</span>
        <input type="number" class="form-control" formControlName="salePrice" style="margin:10px 0;border-radius: 3px;" >
      </div>
      <div style="margin-top:10px" class="wrap-input100 validate-input">
        <span style="font-weight: bold;">Địa chỉ</span>
        <input type="text" class="form-control" formControlName="address" style="margin:10px 0;border-radius: 3px;" >
      </div>
      <div class="wrap-input100 validate-input">
        <span style="font-weight: bold;">Danh mục</span>
        <select formControlName="categoryId" style="margin:10px 0;border-radius: 3px;" class="form-control" required="required">
          <option *ngFor="let item of listCategory" value="{{item.categoryId}}">{{item.categoryName}}</option>
        </select>
      </div>
      <div style="margin-top:10px" class="wrap-input100 validate-input">
        <span style="font-weight: bold;">Mô tả</span>
        <textarea type="text" class="form-control" formControlName="description" style="margin:10px 0;border-radius: 3px;" ></textarea>
      </div>
      
      <div style="margin-top:10px" class="modal-body-content">
        <span style="font-weight: bold;">Image</span>
        <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="image" style="margin:10px 0;border-radius: 3px;" >
        <img *ngIf="selectedImage" [src]="selectedImage" alt="Selected Image">
      </div>
      <div *ngIf="f.image.dirty || f.image.touched">
        <div *ngIf="f.image.errors">
          <span class="err" *ngIf="f.image.errors.required">Bạn chưa nhập gì </span>
        </div>
      </div>
  
      <div class="modal-footer">
        <button type="submit"  class="btn btn-primary" data-dismiss="modal">Thêm mới</button>
      </div>
    </form>
    </div>
