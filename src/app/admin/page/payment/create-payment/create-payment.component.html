<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"><h4><i style="font-size:20px;padding:0 10px" class="fa">&#xf0ac;</i>Thêm mới thanh toán</h4></li>
    </ol>
  </nav>

    <div class="container" >
      <h1 style="color:rgb(12, 1, 1);font-family: serif;">THÊM MỚI LOẠI HÌNH THANH TOÁN</h1>
      <hr/>
      <form [formGroup]="infoForm"  method="post" role="form" class="login100-form validate-form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

            <div class="wrap-input100 validate-input">
              <span style="font-weight: bold;">Kiểu thanh toán</span>
              <input type="text" class="form-control" formControlName="type" style="margin:10px 0;border-radius: 3px;" placeholder="" >
            </div>
            <div *ngIf="f.type.dirty || f.type.touched">
                <div *ngIf="f.type.errors">
                <span class="err" *ngIf="f.type.errors.required">Bạn chưa nhập gì </span>
                </div>
            </div>
            <div class="wrap-input100 validate-input">
              <span style="font-weight: bold;">Số tiền</span>
              <input type="number" class="form-control" formControlName="amount" style="margin:10px 0;border-radius: 3px;" placeholder="" >
            </div>
            <div *ngIf="f.amount.dirty || f.amount.touched">
                <div *ngIf="f.amount.errors">
                <span class="err" *ngIf="f.amount.errors.required">Bạn chưa nhập gì </span>
                </div>
            </div>
            <div class="wrap-input100 validate-input">
              <span style="font-weight: bold;">Ngân hàng</span>
              <input type="number" class="form-control" formControlName="bank" style="margin:10px 0;border-radius: 3px;" placeholder="" min="0">
            </div>
            <div *ngIf="f.bank.dirty || f.bank.touched">
              <div *ngIf="f.bank.errors">
              <span class="err" *ngIf="f.bank.errors.required">Bạn chưa nhập gì </span>
              </div>
          </div>
            <div class="wrap-input100 validate-input">
              <span style="font-weight: bold;">Đơn hàng</span>
              <select formControlName="orderId" style="margin:10px 0;border-radius: 3px;" class="form-control" required="required">
                <option *ngFor="let item of listOrder" value="{{item.orderId}}">{{item.email}} : {{item.totalPrice}}</option>
              </select>
            </div>
            <div *ngIf="f.orderId.dirty || f.orderId.touched">
              <div *ngIf="f.orderId.errors">
              <span class="err" *ngIf="f.orderId.errors.required">Bạn chưa chọn đơn hàng </span>
              </div>
            </div>


            <div class="modal-footer">
                <button type="submit"  class="btn btn-primary" data-dismiss="modal">Thêm mới</button>
            </div>
        </form>
    </div>
